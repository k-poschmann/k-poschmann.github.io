<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <title>To Do List</title>
</head>

<body>
    <div id="wrapper">
        <div id="myDIV" class="header">
            <h2>My To Do List</h2>
            <div class="counter">2 in Total</div>
            <input type="text" id="myInput" placeholder="Title...">
            <button class="addBtn">Add</button>
        </div>

        <ul id="myUL">
            <li><i class="far fa-circle" id="circle"></i>Hit the gym<i class="far fa-trash-alt" id="trash"></i></li>
            <li><i class="far fa-circle" id="circle"></i>Drink Coffee<i class="far fa-trash-alt" id="trash"></i></li>
        </ul>
    </div>
</body>

</html>
